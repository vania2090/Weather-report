<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="current-weather">
      <header>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Serif+Georgian:wght@300&family=PT+Mono&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-text-input" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 id="current-geo"></h1>
          <p class="current-data">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>90%</strong>, Wind: <strong>8 mph</strong>
          </p>
        </div>
        <div class="current temp">
          <span class="sun">☀️ </span>
          <span class="today" id="number-city"></span>
          <span class="degree">°F</span>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/vania2090" target="_blank"
            >Vania Loredo</a
          >
          and is
          <a href="https://github.com/vania2090/Weather-report" target="_blank">
            on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
